<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>表格标签</title>
    </head>
    <body>
        <table align="center" border="1" cellspacing="0" width="400">
            <thead>
                <tr>
                    <td>姓&nbsp;&nbsp;&nbsp;名</td>
                    <td>性别</td>
                    <td>年龄</td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>邓紫棋</td>
                    <td>女</td>
                    <td>27</td>
                </tr>
                <tr>
                    <td>刘德华</td>
                    <td>男</td>
                    <td>57</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>

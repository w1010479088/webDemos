<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>表格标签</title>
    </head>
    <body>
        <table align="center" border="1" cellspacing="0" width="400">
            <caption>歌手表格</caption>
            <thead>
                <tr>
                    <td>姓&nbsp;&nbsp;&nbsp;名</td>
                    <td>性别</td>
                    <td>年龄</td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>邓紫棋</td>
                    <td>女</td>
                    <td>27</td>
                </tr>
                <tr>
                    <td>刘德华</td>
                    <td>男</td>
                    <td>57</td>
                </tr>
            </tbody>
        </table>

        <table border="1" align="center" cellspacing="0" cellpadding="10" width="200">
            <caption>跨行跨列测试</caption>
            <thead>
                <tr>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td rowspan="2">4</td>
                    <td colspan="2">5</td>
                    <td>6</td>
                </tr>

                <tr>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                </tr>
            </tbody>

        </table>
    </body>
</html>

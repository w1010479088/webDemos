<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        #desc {
            width: 150px;
            height: 100px;
            border: 1px;
            background: #0FF;
        }
    </style>
    <title>demo</title>

    <script>

        function onBigger(id) {
            setWidth(id, '150px');
            setHeight(id, '150px');
        }

        function onSmaller(id) {
            setWidth(id, '100px');
            setHeight(id, '100px');
        }

        function getStyle(id) {
            return getId(id).style
        }

        function setWidth(id, width) {
            getStyle(id).width = width;
        }

        function setHeight(id, height) {
            getStyle(id).height = height;
        }

        function getId(id) {
            return document.getElementById(id)
        }
    </script>
</head>

<body>
<input type="checkbox" title='测试'
       onmouseover="onBigger('desc');"
       onmouseout="onSmaller('desc');"
/>

<div id="desc">
    为了您的安全，请注意勾选选择框，不能随便勾选的哦。
</div>
</body>
</html>

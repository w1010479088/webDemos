        <meta charset="UTF-8">
        <title>Interview</title>
        <script>
            var name = 'World!';
            (function () {
                if (typeof name === 'undefined') {
                    console.log('Goodbye ' + name);
                } else {
                    console.log('Hello ' + name);
                }
            })();
        </script>
